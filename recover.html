<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="./src/recover.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recupeação</title>
</head>

<body>
    <div class="container-container">
        <div class="container-recover">
            <header>
                <figure>
                    <img class="exit-logo" width="20px" src="./src/image/x (1).png">
                </figure>
            </header>
            <main>
                <figure >
                    <img class="int-logo" width="50px" src="./src/image/questao.png">
                </figure>
                <div class="recover-text">
                    <h1>Forgot your password?</h1>
                    <p>Confirm your email and we'll send the instructions.</p>
                </div>
                <div class="inputs-recover">
                    <input class="recover-email" type="email" placeholder="Enter Email">
                    <button class="continue-btn">Continue</button>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
